{{- if .Values.messagegateway.enabled -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "message-gateway"
  labels:
    app: message-gateway
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/ph-ee-config.yaml") . | sha256sum }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-gateway
  template:
    metadata:
      labels:
        app: message-gateway
    spec:
      initContainers:
        - name: wait-db
          image: jwilder/dockerize
          imagePullPolicy: IfNotPresent
          args:
          - -timeout=120s
          - -wait
          - tcp://operations-mysql:3306
      containers:
        - name: message-gateway
          image: "{{ .Values.messagegateway.image }}"
          ports:
            - containerPort: 9191
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512M"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9191
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9191
            initialDelaySeconds: 120
            periodSeconds: 30
          env:
            - name: spring.datasource.url
              value: jdbc:mysql:thin://operations-mysql:3306/messagegateway
            - name: spring.datasource.username
              value: "mifos"
            - name: spring.datasource.password
              value: "password"
            - name: "CALLBACKCONFIG_HOST"
              value: "{{ .Values.messagegateway.CALLBACKCONFIG_HOST }}"
            - name: "HOSTCONFIG_HOST"
              value: "{{ .Values.messagegateway.HOSTCONFIG_HOST }}"
            - name: "PROVIDERSOURCE_FROMDATABASE"
              value: "{{ .Values.messagegateway.PROVIDERSOURCE_FROMDATABASE }}"
            - name: "PROVIDERSOURCE_FROMYML"
              value: "{{ .Values.messagegateway.PROVIDERSOURCE_FROMYML }}"
            - name: "PROVIDERKEYS_TELERIVETAPIKEY"
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.messagegateway.secret.name }}"
                  key: "{{ .Values.messagegateway.secret.key.telerivet_api_key }}"
            - name: "PROVIDERKEYS_TELERIVETPROJECTID"
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.messagegateway.secret.name }}"
                  key: "{{ .Values.messagegateway.secret.key.telerivet_project_id }}"
          volumeMounts:
            - name: ph-ee-config
              mountPath: "/config"
      volumes:
        - name: ph-ee-config
          configMap:
            name: ph-ee-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: message-gateway
  name: message-gateway
spec:
  ports:
    - name: port
      port: 80
      protocol: TCP
      targetPort: 9191
  selector:
    app: message-gateway
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: messagegateway-secret
type: Opaque
data:
  api-key: "STUyR2Zfd21xV2p3T2o2ZzZBa1BYMFZYbFNCQzV2V2Z6cXJU"
  project-id: "UEowYzYzOTZjOTdkYTQ5Nzc0"

{{- end }}
